<div class="row">
  <div class="col-xl-12">
    <div class="popular">
      <div class="popular__title">Most Popular</div>
      <div class="popular__number">12</div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 content">
  <div *ngFor="let d of ($data | async)?.filteredGames; trackBy: trackByFn" class="col mb-4">
    <div class="card">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="flip-card-image" [src]="d?.image" alt="Image"/>
          </div>
          <div class="flip-card-back">
            <h1>{{ d?.title }}</h1>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary card__btn">{{ d?.title }}</button>
    </div>
  </div>
</div>
